<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intonate - Composer Guesser</title>
    <script src="/static/htmx.min.js"></script>
    <script src="/static/theme.js"></script>

    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <button id="theme-toggle">Theme</button>

    <div id="container" style="text-align: center">
      <svg width="300" height="200">
        <rect width="100%" height="100%" fill="#ddd" />
        <text
          x="50%"
          y="50%"
          text-anchor="middle"
          dy=".3em"
          fill="#666"
          font-size="16"
        >
          Placeholder area.
        </text>
      </svg>
      <h1>Intonate</h1>
      <p>Guess the composer of a classical music piece.</p>

      <button hx-get="/quiz" hx-target="#message" hx-swap="innerHTML">
        Start Quiz
      </button>

      <p id="message"></p>
    </div>
  </body>
</html>
