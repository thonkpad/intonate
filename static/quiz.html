<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intonate - Composer Guesser</title>
    <script src="/static/htmx.min.js"></script>
    <script src="/static/theme.js"></script>

    <link rel="stylesheet" href="/static/styles.css" />
  </head>

  <body>
    <button id="theme-toggle">Theme</button>
    <div id="container" style="text-align: center">
      <svg width="300" height="200">
        <rect width="100%" height="100%" fill="#ddd" />
        <text
          x="50%"
          y="50%"
          text-anchor="middle"
          dy=".3em"
          fill="#666"
          font-size="16"
        >
          Music player should be here.
        </text>
      <h2>Who composed this theme?</h2>

      <ol id="choices">
          <li><button class="quiz-option" hx-post"/answer" hx-target="#feedback">Option A</button></li>
          <li><button class="quiz-option" hx-post"/answer" hx-target="#feedback">Option B</button></li>
          <li><button class="quiz-option" hx-post"/answer" hx-target="#feedback">Option C</button></li>
          <li><button class="quiz-option" hx-post"/answer" hx-target="#feedback">Option D</button></li>
      </ol>


      <div id="feedback"></div>
    </div>

  </body>
</html>
